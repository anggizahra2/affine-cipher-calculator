<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher Calculator</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h1>Affine Cipher Calculator</h1>
        <label for="message">Message:</label>
        <textarea id="message" rows="4" cols="50"></textarea>
        <label for="a">Key 'a' (must be coprime to 26):</label>
        <input type="number" id="a" min="1" max="25" value="3">
        <label for="b">Key 'b' (integer):</label>
        <input type="number" id="b" min="0" max="25" value="5">
        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>
        <label for="result">Result:</label>
        <textarea id="result" rows="4" cols="50" readonly></textarea>
        <p class="created-by">Created by Anggi Nikmatun Zahra
            21120120120008 - Kriptografi B
        </p>
    </div>
    <script src="affine.js"></script>
</body>
</html>
